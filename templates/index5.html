<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emotion Based Music Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css2/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css2/styleplayer.css')}}" />
    <style>
        body {
            background-image: url('/static/marcela-laskoski-unsplash.jpg');
            background-size: cover;
            background-repeat: no-repeat;


        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='3D-iTunes-256.png')}}" alt="Bootstrap" width="60"
                    height="54">Music
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="head my-5 text-center">
        <h1>Emotion Based Music Player</h1>
    </div>

    <div class="text-center">
        {% if final_output1 %}
        <h2 style="font-family:Bio-Rhyme" class="text-danger ">Your Emotion is {{final_output1}}</h2>
        {% endif %}
    </div>
    <div class="player  text-center">
        <div class="text-primary my-1">
            {% if final_output1 == "Happy" %}
        <iframe class="text-center" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3IJ31UX6dmG9QPixCJ2sC7"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
<hr>
        {% elif final_output1 == "Angry" %}
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1SvOYKiIkedWjny6q50TUR"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
<hr>

        {% elif final_output1 == "Sad" %}
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2je8RzDKCAmrlSxQKFz0Fc"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
<hr>

        {% else %}
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6JqNCjBO2sEuEDxqempzRm"
            height="352" frameBorder="0" allowfullscreen="" allowautoplay=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        {% endif %}
    </div>



    <div class="button1 text-center my-5">
        <a href="http://localhost:5000/camera" class="btn btn-outline-primary  ">Detect Your Emotion</a>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
